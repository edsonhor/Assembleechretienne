<form class="ui form onboarding" enctype="multipart/form-data"  (ngSubmit)="onSubmit()" #heroForm="ngForm"> 
  <div class="field">
    <label>Email</label>
    <input placeholder="Email" name="email" type="text" [(ngModel)]="model.email">
	TODO: remove this: {{model.email}}
  </div>
  
  <div class="field">
    <label>Nom d'Utilisateur</label>
    <input placeholder="Nom d'Utilisateur" name="username" type="text" [(ngModel)]="model.username">
  </div>
  <div class="field">
    <label>Password</label>
    <input type="password" name="password1" [(ngModel)]="model.password1">
  </div>
  
  <div class="field">
    <label>Retypes Password</label>
    <input type="password" name="password2" [(ngModel)]="model.password2">
  </div>
  
   <input type="file" name="pic" accept="image/*">
  
  <div class="ui blue submit button">Submit</div>
 <div class="ui error message"></div>
</form>
